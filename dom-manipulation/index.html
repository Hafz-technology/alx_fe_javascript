<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #111827;
        }
        #quoteDisplay {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            font-weight: 400;
            color: #4b5563;
        }
        .quote-category {
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            margin-top: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        #newQuote {
            background-color: #4f46e5;
            color: white;
        }
        #addQuoteFormContainer {
            margin-top: 2rem;
        }
        .quote-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .quote-form input {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            width: 100%;
        }
        .quote-form button {
            background-color: #10b981;
            color: white;
            width: 100%;
        }
        .storage-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .storage-buttons button, .storage-buttons input {
            width: 100%;
        }
        .storage-buttons #exportQuotes {
            background-color: #2563eb;
            color: white;
        }
        .import-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .import-section input[type="file"] {
            display: none;
        }
        .import-label {
            background-color: #f59e0b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        .import-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div id="quoteDisplay">
            <!-- Dynamic quote content will be inserted here -->
        </div>

        <button id="newQuote" class="w-full">Show New Quote</button>
        <button id="showAddQuoteFormBtn" class="w-full mt-4 bg-gray-500 text-white hover:bg-gray-600">Add New Quote</button>

        <div id="addQuoteFormContainer">
            <!-- The form will be dynamically created here -->
        </div>

        <div class="storage-buttons">
            <button id="exportQuotes">Export Quotes</button>
            <div class="import-section">
                <label for="importFile" class="import-label">Import Quotes</label>
                <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
